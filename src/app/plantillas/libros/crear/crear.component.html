<div class="container py-3">
  <div class="container my-5">
    <div class="col-6 col-md-5">
      <div class="col-12 col-md-12 mx-auto sombra" style="border-style: solid !important; border-color: #858586 !important; border-width: 1px; border-radius: 10px; padding: 0px !important;">
        <div class="card cardosl">
          <div class="card-body py-5">
            <div class="px-2">
              <p class="h3 font-weight-bold text-center titleosl">Agregar nuevo libro</p>
              <br>
              <hr>
              <form (ngSubmit)="submit()" [formGroup]="form">
              <div>
                <div class="form-group">
                  <p>Nombre del libro<b class="text-danger">*</b></p>
                  <input type="text" formControlName="name" class="form-control" placeholder="Ej: Donquijote">
                </div>
                <br>
                <div class="form-group">
                  <p>Detalles<b class="text-danger">*</b></p>
                  <input type="text" formControlName="autor" class="form-control" placeholder="Ej: carla">
                </div>
                <br>
              </div>
              <div class="row">
                <div class="col-6 col-md-6">
                  <button class="btn btnSimple btn-block" type="submit" [disabled]="!form.valid">Crear</button>
                </div>
                <div class="col-6 col-md-6">
                  <button class="btn btn-dark" routerLink="/">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
